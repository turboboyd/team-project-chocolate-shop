<div class="overlay js-overlay-modal"></div>
<div class="modal buynow" data-modal="modal-buy-now">
  <button class="buynow-close-modal" type="button">
    <svg
      class="icon-close-modal buynow-close js-modal-close"
      width="24"
      height="24"
    >
      <use href="./img/icons.svg#icon-close"></use>
    </svg>
  </button>
  <div class="buynow-counteiner">
    <h2 class="buynow-title title">
      BUY&nbsp;<span class="buynow-title-now">NOW</span>
    </h2>
    <ul class="buynow-list buynow-slider">
      <li class="buynow-item buynow-product">
        <picture>
          <source
            type="image/webp"
            srcset="
              ./img/modal-buy-now/chocolate-kinder-tabdes.webp   1x,
              ./img/modal-buy-now/chocolate-kinder-tabdes2x.webp 2x
            "
            width="120"
            height="107"
            media="(min-width: 768px)"
          />
          <source
            type="image/webp"
            srcset="
              ./img/modal-buy-now/chocolate-kinder.webp   1x,
              ./img/modal-buy-now/chocolate-kinder2x.webp 2x
            "
            width="167"
            height="148"
            media="(max-width: 767px)"
          />
          <source
            type="image/png"
            srcset="
              ./img/modal-buy-now/chocolate-kinder-tabdes.png   1x,
              ./img/modal-buy-now/chocolate-kinder-tabdes2x.png 2x
            "
            width="120"
            height="107"
            media="(min-width: 768px)"
          />
          <source
            type="image/png"
            srcset="
              ./img/modal-buy-now/chocolate-kinder.png   1x,
              ./img/modal-buy-now/chocolate-kinder2x.png 2x
            "
            width="167"
            height="148"
            media="(max-width: 767px)"
          />

          <img
            src="./img/modal-buy-now/chocolate-kinder.png"
            alt="kinder"
            class="buynow-img"
            width="167"
            height="148"
          />
        </picture>
        <button class="products-btn" type="button">100 g</button>
      </li>
      <li class="buynow-item buynow-product">
        <picture>
          <source
            type="image/webp"
            srcset="
              ./img/modal-buy-now/chocolate-praline-tabdes.webp   1x,
              ./img/modal-buy-now/chocolate-praline-tabdes2x.webp 2x
            "
            width="120"
            height="107"
            media="(min-width: 768px)"
          />
          <source
            type="image/webp"
            srcset="
              ./img/modal-buy-now/chocolate-praline.webp   1x,
              ./img/modal-buy-now/chocolate-praline2x.webp 2x
            "
            width="167"
            height="148"
            media="(max-width: 767px)"
          />
          <source
            type="image/png"
            srcset="
              ./img/modal-buy-now/chocolate-praline-tabdes.png   1x,
              ./img/modal-buy-now/chocolate-praline-tabdes2x.png 2x
            "
            width="120"
            height="107"
            media="(min-width: 768px)"
          />
          <source
            type="image/png"
            srcset="
              ./img/modal-buy-now/chocolate-praline.png   1x,
              ./img/modal-buy-now/chocolate-praline2x.png 2x
            "
            width="167"
            height="148"
            media="(max-width: 767px)"
          />

          <img
            src="./img/modal-buy-now/chocolate-praline.png"
            alt="praline"
            class="buynow-img"
            width="167"
            height="148"
          />
        </picture>
        <button class="products-btn" type="button">200 g</button>
      </li>
      <li class="buynow-item buynow-product">
        <picture>
          <source
            type="image/webp"
            srcset="
              ./img/modal-buy-now/chocolate-dark-tabdes.webp   1x,
              ./img/modal-buy-now/chocolate-dark-tabdes2x.webp 2x
            "
            width="120"
            height="107"
            media="(min-width: 768px)"
          />
          <source
            type="image/webp"
            srcset="
              ./img/modal-buy-now/chocolate-dark.webp 1x,
              ./img/modal-buy-now/chocolate-dark.webp 2x
            "
            width="167"
            height="148"
            media="(max-width: 767px)"
          />
          <source
            type="image/png"
            srcset="
              ./img/modal-buy-now/chocolate-dark-tabdes.png   1x,
              ./img/modal-buy-now/chocolate-dark-tabdes2x.png 2x
            "
            width="120"
            height="107"
            media="(min-width: 768px)"
          />
          <source
            type="image/png"
            srcset="
              ./img/modal-buy-now/chocolate-dark.png   1x,
              ./img/modal-buy-now/chocolate-dark2x.png 2x
            "
            width="167"
            height="148"
            media="(max-width: 767px)"
          />

          <img
            src="./img/modal-buy-now/chocolate-dark.png"
            alt="dark"
            class="buynow-img"
            width="167"
            height="148"
          />
        </picture>
        <button class="products-btn" type="button">300 g</button>
      </li>
    </ul>
    <form class="buynow-form">
      <label class="buynow-label" for="name">Personal information</label>
      <div class="buynow-name">
        <input
          class="input-modal buynow-marg"
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          required
          pattern=".{1,20}"
          title="The number of characters should not exceed 20"
        />
        <input
          class="input-modal"
          type="text"
          name="name"
          id="name"
          placeholder="Surname"
          required
          pattern=".{1,20}"
          title="The number of characters should not exceed 20"
        />
      </div>
      <label class="buynow-label" for="email">Email</label>
      <div>
        <input
          class="input-modal"
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
          pattern=".{10,40}"
          title="The number of characters should not be less than 10 and should not exceed 40"
        />
      </div>
      <label class="buynow-label" for="phone">Phone number</label>
      <div>
        <input
          class="input-modal phone-input"
          type="tel"
          name="phone"
          id="phone"
          placeholder="Phone number"
          required
          pattern="^\+[0-9]{12}$"
          title="Number of digits should not be 12"
        />
      </div>
      <label class="buynow-label" for="card">Card number</label>
      <div class="input-buynow-wrap">
        <input
          class="input-modal"
          type="text"
          name="card"
          id="card"
          placeholder="Enter card"
          required
          pattern="{.16,16}"
        />
        <svg class="buynow-mcard" width="32" height="21">
          <use href="./img/icons.svg#icon-master-card"></use>
        </svg>
      </div>
      <label class="buynow-label" for="com">Comment</label>
      <div>
        <textarea
          class="input-modal buynow-comment"
          name="comment"
          id="com"
          placeholder="Enter text"
          required
          pattern="^[a-zA-Z]{5,500}"
          title="The number of characters should not be less than 5 and should not exceed 500"
        ></textarea>
      </div>
      <button
        class="button buynow-submit js-open-modal js-modal-close"
        type="submit"
        data-modal="modal-hero"
      >
        Submit
      </button>
    </form>
  </div>
</div>
